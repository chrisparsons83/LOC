<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

<body class="PosBtn" scroll="auto" onselectstart="return false">

    <div id="NavBtn"></div>

        @dbTable(Q1,SELECT F1021, F1178 FROM TAR_TAB WHERE F06 <> 99)

            <script>ncbp_pos.dynamicBtn.addItm('@dbrow(Q1,F1021)', 'ENTRY=@dbrow(Q1,F1178,#)&amp;FCT=47')</script>
        </dbtable>
        <script>ncbp_pos.dynamicBtn.addItm('Other','FCT=47')</script>

    <div style="display: none"><script>ncbp_pos.dynamicBtn.createBtn(0, 12, 'Blue', 'btn=close')</script></div>
